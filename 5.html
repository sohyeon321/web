<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>심리 테스트</title>
  <link rel="stylesheet" href="styles.css"/>


<script>
    // 점수 추가 함수
    function addScore(type) {
      const scores = JSON.parse(localStorage.getItem("scores"));
      scores[type] += 1;
      localStorage.setItem("scores", JSON.stringify(scores));
      window.location.href = "6.html";
    }

    // 여러 타입에 점수 추가 함수
    function addScoreMultiple(types) {
      const scores = JSON.parse(localStorage.getItem("scores"));
      types.forEach(type => {
        scores[type] += 1;
      });
      localStorage.setItem("scores", JSON.stringify(scores));
      window.location.href = "6.html";
    }
  </script>


</head>
<body>
  <nav class="top-nav">
  <div class="nav-left">
    <span class="nav-logo">SlimeGarden</span>
  </div>

  <div class="nav-right">
    <a href="menu.html">메뉴</a>
    <a href="logintest.html">로그인</a>
    <a href="mypage.html">내 페이지</a>
  </div>
</nav>

  <main>
    <div class="question">
      <p>위기 상황에서 나는?</p>
    </div>
    <div class="buttons">
      <button onclick="addScoreMultiple(['마법사', '바보'])">과감하게 돌파구를 연다</button>
      <button onclick="addScoreMultiple(['여사제', '탑'])">차분하게 리더 역할</button>
    </div>
    
  </main>
</body>
</html>
