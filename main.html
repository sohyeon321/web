    </p>

  <!-- 하단 이미지 섹션 -->
  <section id="projects" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-20 px-6 max-w-6xl mx-auto pb-20">
    <img src="https://via.placeholder.com/600x400" alt="Project 1" class="w-full h-auto object-cover" />
