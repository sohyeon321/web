<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>심리 테스트</title>
  <link rel="stylesheet" href="styles.css"/>
  
  <script>
    // 점수 추가 함수
    function addScore(type) {
      const scores = JSON.parse(localStorage.getItem("scores"));
      scores[type] += 1;
      localStorage.setItem("scores", JSON.stringify(scores));
      window.location.href = "13.html";
    }

    // 여러 타입에 점수 추가 함수
    function addScoreMultiple(types) {
      const scores = JSON.parse(localStorage.getItem("scores"));
      types.forEach(type => {
        scores[type] += 1;
      });
      localStorage.setItem("scores", JSON.stringify(scores));
      window.location.href = "13.html";
    }
  </script>
</head>
<body>
 <nav class="top-nav">

  </div>

  <main>
    <div class="question">
      <p>발표준비를 못 한 상태로 무대에 올라가 실수를 했다</p>
    </div>
    <div class="buttons">
      <button onclick="addScore('바보')">에이 일단 웃으면서 넘어가자</button>
      <button onclick="addScore('마법사')">괜찮아, 말빨로 커버하자</button>
    </div>
    
  </main>
