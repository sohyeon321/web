<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      margin: 0;
      background-color: #1a1023;
      font-family: 'Segoe UI', sans-serif;
    }

    .start-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #f5eaff;
      text-shadow: 0 0 10px rgba(255, 230, 120, 0.381);
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 50px;
      color: #e5c8ff;
      line-height: 1.6;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #caa9ff, #e8d4ff);
      color: #3b004f;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(200, 150, 255, 0.5);
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }

    .cards {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .card {
      width: 180px;   /* 140 → 180 */
  height: 280px;  /* 220 → 280 */
  border-radius: 10px; /* 모서리도 약간 키움 */
      /* box-shadow: 0 0 15px rgba(255, 245, 180, 0.6); */
      background-image: url('사진더미/다운로드.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: absolute;
      top: 50%;
      left: 50%;
      opacity: 0;
      transition: transform 0.8s ease, opacity 0.8s ease;

       box-shadow: 0 0 30px rgba(255, 245, 180, 0.098);

    }

  </style>
</head>
<body>
  <main class="start-page">
    <h1 class="title">당신의 내면을 비추는 타로 심리테스트</h1>
    <p class="subtitle">깊은 우주의 에너지로, 당신의 성향을 알아보세요.</p>
    <button id="startButton">시작하기</button>

    <div class="cards" id="cardContainer">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </main>

<script>
 const cardPositions = [
  {x:-160, y:-70, rot:-10},
  {x:0, y:-100, rot:0},
  {x:160, y:-70, rot:10}
];

document.getElementById('startButton').addEventListener('click', () => {
  const cards = document.querySelectorAll('.card');

  // 1. 펼치기 (중앙 기준)
  cards.forEach((card, i) => {
    card.style.transform = `translate(calc(-50% + ${cardPositions[i].x}px), calc(-50% + ${cardPositions[i].y}px)) rotate(${cardPositions[i].rot}deg)`;
    card.style.opacity = 1;
  });

  // 2. 1.2초 후 중앙으로 모이기 (겹치기)
  setTimeout(() => {
    cards.forEach((card, i) => {
      card.style.transform = `translate(-50%, -50%) rotate(0deg) scale(1.1)`;
      card.style.zIndex = 3 - i; // 카드 2번이 맨 위
    });
  }, 1200);

  // 3. 2.5초 후 페이지 이동
  setTimeout(() => {
    window.location.href = '1.html';
  }, 2500);
});

</script>
</body>
</html>
