<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="logintest.css">
</head>
<body>

  <div class="login-box">
    <h2>회원가입</h2>

    <form id="signupForm">
      <label>아이디</label>
      <input type="text" id="userid" placeholder="아이디 입력">

      <label>이메일</label>
      <input type="email" id="email" placeholder="이메일 입력">

      <label>비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호 입력">

      <label>비밀번호 확인</label>
      <input type="password" id="password2" placeholder="비밀번호 확인">

      <button class="login-btn" type="submit">회원가입</button>
    </form>

    <a href="logintest.html">이미 계정이 있으신가요?</a>
  </div>

<script>
document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const userid = document.getElementById("userid").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const password2 = document.getElementById("password2").value;

  if (!userid || !email || !password) {
    alert("모든 값을 입력하세요.");
    return;
  }

  if (password !== password2) {
    alert("비밀번호가 다릅니다.");
    return;
  }

  const res = await fetch("http://localhost:3000/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ userid, email, password })
  });

  const data = await res.json();
  alert(data.message);
});
</script>

</body>
</html>
