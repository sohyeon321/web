  <script>
    window.addEventListener("scroll", () => {
      const overlay = document.querySelector(".cover-overlay");
      const card = document.querySelector(".card-inner");
      const scrollY = window.scrollY;

      let overlayOpacity = scrollY / 200;
      if (overlayOpacity > 1) overlayOpacity = 1;
      overlay.style.opacity = overlayOpacity;

      if (scrollY > 200) {
        card.classList.remove("flipped");
      } else {
        card.classList.add("flipped");
      }
    });

    const friendToggleBtn = document.getElementById("friendToggleBtn");
    const friendPopup = document.getElementById("friendPopup");

    if (friendToggleBtn && friendPopup) {
      friendToggleBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        friendPopup.classList.toggle("show");
      });

      document.addEventListener("click", (e) => {
        if (!friendPopup.contains(e.target) && e.target !== friendToggleBtn) {
          friendPopup.classList.remove("show");
        }
      });
    }
    
// 좋아요 버튼 핑크 토글 + 애니메이션
const likeBtn = document.querySelector(".left-like-btn");

likeBtn.addEventListener("click", () => {
  const isLiked = likeBtn.classList.toggle("liked");

  // 좋아요를 누른 경우에만 +1 생성
  if (isLiked) {
    const plus = document.createElement("span");
    plus.classList.add("like-plus");
    plus.textContent = "+1";
    likeBtn.appendChild(plus);

    setTimeout(() => {
      plus.remove();
    }, 700);
  }
});


    
  </script>
